{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block content %}
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for product in filter.qs %}
        <li>{{ product.name }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
{% endblock %}
