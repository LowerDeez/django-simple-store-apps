{% extends "base.html" %}

{% block content %}
    <div class="tab-content" id="details">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a href="{{ product.get_absolute_url }}"><h1>{{ product.name }}</h1></a>
                    <p>{{ product.description }}</p>
                </div>
            </div>
            {% for var in product.variants.all %}
                <br>
                {% for attr in var.get_attributes %}
                    <span>{{ attr }}</span>
                {% endfor %}
            {% endfor %}
        </div>
  </div>
{% endblock %}
